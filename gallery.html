    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #8d5d5d;
        }
        header {
            padding: 100px 20px 20px;
            text-align: center;
            background-color: rgba(153, 9, 9, 0.985);
            color: white;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        section {
            padding: 20px;
            margin: 20px 0;
        }
        .gallery .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery .photos img {
            width: 30%;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }
        .gallery .photos img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        
        
    /* Firework Particle Style */
    .firework {
        position: absolute;
        width: 6px;
        height: 6px;
        background-color: rgba(153, 9, 9, 0.985);
        border-radius: 50%;
        opacity: 1;
        animation: explode 1.2s ease-out forwards;
    }

    @keyframes explode {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            opacity: 0.8;
        }
        100% {
            transform: translate(var(--x), var(--y)) scale(0.3);
            opacity: 0;
        }
    }



        footer {
            text-align: center;
            padding: 0px;
            background-color: #333;
            color: white;
            bottom: fixed;
            width: 100%;
            transition: background-color 0.3s;
        }
        footer:hover {
            background-color: #444;
        }
    </style>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".photo-slide");
    
        function changeSlide(direction) {
            slides[currentSlide].style.display = "none";
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].style.display = "block";
        }
    
        // Auto-slide every 3 seconds
        setInterval(() => changeSlide(1), 1980);
    </script>
    

    
    <script>
        function createFirework(x, y) {
            let fireworkContainer = document.createElement("div");
            fireworkContainer.style.position = "fixed";
            fireworkContainer.style.left = `${x}px`;
            fireworkContainer.style.top = `${y}px`;
            document.body.appendChild(fireworkContainer);
    
            for (let i = 0; i < 30; i++) {  // Create 30 particles
                let particle = document.createElement("div");
                particle.classList.add("firework");
    
                let angle = Math.random() * 2 * Math.PI;  // Random angle
                let distance = Math.random() * 100 + 50;  // Spread range
    
                particle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    
                fireworkContainer.appendChild(particle);
            }
    
            // Play crackling sound
            let fireworkSound = new Audio("firework-crack.mp3"); // Add an actual firework sound
            fireworkSound.volume = 0.5;
            fireworkSound.play();
    
            // Remove firework effect after animation
            setTimeout(() => {
                fireworkContainer.remove();
            }, 1200);
        }
    
        window.onload = function () {
            let width = window.innerWidth;
            let height = window.innerHeight;
    
            for (let i = 0; i < 5; i++) {  // Create multiple fireworks
                setTimeout(() => {
                    createFirework(Math.random() * width, Math.random() * height);
                }, i * 700);
            }
        };
    </script>
