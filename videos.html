<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
        }
        
        
        .background-section {
            width: 100%;
            height: 50vh;
            background-size: contain; /* Adjust the size of the background image */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
        }
        .background1 {
            background-image: url('img 8.png');
            background-size: contain; /* Adjust the size of the background image */
        
        }
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #8d5d5d;
        }
        header {
            padding: 100px 20px 20px;
            text-align: center;
            background-color: rgba(153, 9, 9, 0.985);
            color: white;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        section {
            padding: 20px;
            margin: 20px 0;
        }
        .videos video {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 10px;
        }
        @keyframes flyHugs {
    0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

.hug {
    position: absolute;
    font-size: 30px;
    animation: flyHugs 5s linear forwards;
    pointer-events: none;
}

        footer {
            text-align: center;
            padding: 0px;
            background-color: #333;
            color: white;
            position: bottom;
            bottom: 0px;
            width: 100%;
            transition: background-color 0.3s;
        }
        footer:hover {
            background-color: #444;
        }
    </style>
</head>
<body style="background-color: pink;">
    <nav>
        <ul>
            <li><a href="index.html#home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
            <li><a href="videos.html"><i class="fas fa-video"></i> Videos</a></li>
        </ul>
    </nav>

    <header>
        <h1>The Story of Us</h1>
    </header>
    <br><br>
    <div class="background-section background1"></div>
    <br><br>
    
    <section id="videos" class="videos" style="position: relative; width: 100%; max-width: 600px; margin: auto; text-align: center;">
        <!-- Video Container -->
        <div id="videoCarousel">
            <video controls class="video-slide" style="width: 100%; display: block;">
                <source src="video_2025-02-11_16-24-25.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
    
            <video controls class="video-slide" style="width: 100%; display: none;">
                <source src="video_2025-02-11_16-24-20.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
    
            <video controls class="video-slide" style="width: 100%; display: none;">
                <source src="video_2025-02-11_16-25-03.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls class="video-slide" style="width: 100%; display: none;">
                <source src="video_2025-02-13_10-56-47.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    
        <br>
        <!-- Navigation Buttons -->
        <button onclick="changeSlide(-1)" style="position: absolute; left: 0; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; cursor: pointer;">‚ùÆ</button>
        <button onclick="changeSlide(1)" style="position: absolute; right: 0; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; cursor: pointer;">‚ùØ</button>
    </section>
   
    <div style="display: flex; justify-content: center; gap: 20px; align-items: center;">
        <img src="img9.png" style="width: 200px; height: 200px; object-fit: contain;">
        <img src="img 10.png" style="width: 200px; height: 200px; object-fit: contain;">
    </div>
    
            
    
       
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".video-slide");
    
        function changeSlide(direction) {
            slides[currentSlide].style.display = "none";
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].style.display = "block";
        }
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            for (let i = 0; i < 30; i++) { // Number of hugs
                setTimeout(() => {
                    const hug = document.createElement("div");
                    hug.innerHTML = "üíó";
                    hug.classList.add("hug");
                    hug.style.left = Math.random() * 100 + "vw"; // Random horizontal position
                    hug.style.top = "100vh"; // Start from bottom
                    hug.style.animationDuration = Math.random() * 3 + 3 + "s"; // Random float duration
                    hug.style.fontSize = Math.random() * 20 + 20 + "px"; // Random size
                    
                    document.body.appendChild(hug);
                    
                    setTimeout(() => hug.remove(), 5000); // Remove after animation
                }, i * 200); // Staggered release effect
            }
        });
    </script>
    
    <footer>
        <p>Forever Yours ‚ù§Ô∏è</p>
    </footer>
</body>
</html>
